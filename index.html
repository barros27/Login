<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">

    <script src="./index.js" defer></script>
    <title>Login</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: 0;
    }
    body{
        position: absolute;
        width: 100vw;
        height: 100vh;
        background-image: url('./Genji\ \'Did\ You\ Miss\ Us_\'\ \(NYXL\)\ \(3840x2160\).png');
        background-size: 100%;
        background-repeat: no-repeat;
    }
</style>
<body>

    <main>
        <section class="Login">

            <div class="wrapper">
            <img src="./download.gif" class="login-logo">

            <h1 class="Login-title">Fazer Login</h1>

            <label class="login-label">
                <span>nome de usuário</span>
                <input type="text" name="username" class="input">
            </label>

            <label class="login-label">
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>

            <div class="login-icons">

                <button type="button" class="icons-button">
                    <img src="./facebook.png" alt="facebook">
                </button>
                <button type="button" class="icons-button">
                    <img src="./Zieta.png" alt="insta">
                </button>
                <button type="button" class="icons-button">
                    <img src="./Álbum tradicional feito à mão pela arte da Sílvia Pontes.png" alt="twiter">
                </button>

            </div>
            <label class="login-label--checkbox">
                <input type="checkbox" class="input--checkbox">
                Manter login

            </label>
            </div>
            <div class="wrapper">
            <button type="button" class="login-button" disabled>
                <img src="./seta.png" alt="enviar">

            </button>

            <a href="#" class="login-link">Não consegue iniciar sessão?</a>
            <a href="#" class="login-link">criar conta</a>
            </div>

        </section>
        
    </main>
    
</body>
</html>
